<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="./app.css">
</head>

<body class="flex-col">
    <div class="panel pricing-table flex-row">

        <div class="pricing-plan flex-col border-left">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item border-bottom border-top font-blue">Custom domains</li>
                <li class="pricing-features-item border-bottom font-blue">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price font-blue">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan flex-col">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item border-bottom border-top font-blue">Never sleeps</li>
                <li class="pricing-features-item border-bottom font-blue">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price font-blue">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan flex-col no-border border-right">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item border-bottom border-top font-blue">Dedicated</li>
                <li class="pricing-features-item border-bottom font-blue">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price font-blue">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
